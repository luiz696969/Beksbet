<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cabeçalho.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="link-imagem">
                <img src="images/logobeksbet (2).png" alt="Logo" class="logo">
            </a>
            <ul class="nav-list">
                <li><a href="/" class="subCategoria">CASSINO</a></li>
                <li><a href="/" class="subCategoria">ESPORTES</a></li>
                <li><a href="/" class="LoginUser">Entrar</a></li>
                <li><a href="/" class="CadastroUser">Cadastre-se</a></li>
            </ul>
            <div class="MenuLateral">
                <div class="btn-expandir">
                    <i class="bi bi-list" id="btn-expand"></i>
                </div>
                <div class="barra-flexivel">
                    <ul>
                        <li class="item-menu">
                            <a href="/">
                                <span class="icon"><i class="bi bi-cash-coin"></i></span>
                                <span class="text-link">Ganhe R$20 Grátis</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="/">
                                <span class="icon"><i class="bi bi-stopwatch"></i></span>
                                <span class="text-link">Jogado Recentemente</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="/">
                                <span class="icon"><i class="bi bi-airplane"></i></span>
                                <span class="text-link">Aviator</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="botao-de-rolagem" id="radio1">
                <input type="radio" name="botao-de-rolagem" id="radio2">
                <input type="radio" name="botao-de-rolagem" id="radio3">
                
                <div class="slide first">
                    <img src="images/imagem.png" alt="imagem1">
                </div>
                <div class="slide">
                    <img src="images/Preenchimento de Cor 1.png" alt="imagem2">
                </div>
                <div class="slide">
                    <img src="images/Preenchimento de Cor 2.png" alt="imagem3">
                </div>
            </div>
            
            <div class="navegation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="btn-manual"></label>
                <label for="radio2" class="btn-manual"></label>
                <label for="radio3" class="btn-manual"></label>
            </div>
        </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
