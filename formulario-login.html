<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
            <div class="logo">
                    <img src="images/logobeksbet (2).png" alt="">
    
            </div>
            <br><br><br><br>
            <legend class="titulo">Cadastre-se na beksbet</legend>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="InputUser" required>
                <label for="email" class="Labelinput">Endereço De Email</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="InputUser" required>
                <label for="senha" class="Labelinput">Senha</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="cpf" id="cpf" class="InputUser" required>
                <label for="cpf" class="Labelinput">CPF</label>
            </div>
            <br>
            <div class="codigo-promocionak">
                <input type="checkbox" name="caixa" id="caixa" class="botao-cod">
                <label for="caixa" class="checkbox">Código(opcional)</label>
            </div>
            <br>
            <p class="atencao">Ao se inscrever você concorda com os <a href="">Termos de Serviço</a></p>
            <br><br>
            <input type="submit" name="submit" id="submit" value="Começar Já" class="botao">
            <br><br>
            <p class="ou">ou</p>
            <p class="aviso">Já tem uma conta? <a href="">Entrar</a></p>
            <br>
            <div class="logo">
                <img src="images/logobeksbet (2).png" alt="">

            </div>
            </fieldset>


            
        </form>
    </div>
</body>
</html>
